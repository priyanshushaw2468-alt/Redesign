<body class="bg-background text-primary font-sans antialiased selection:bg-accent selection:text-white pb-20 md:pb-0">

  <!-- Main Application Script -->

    // --- DATA ---
    const SCHOOLS = [
      {
        id: '1',
        rank: 1,
        name: "Ecole Globale International Girls' School",
        location: "Sahaspur Road, Horawala, Dehradun",
        description: "A fully residential girls' school that blends Indian traditions with modern education. Recognized among the top boarding schools in India, offering world-class sports facilities and academic excellence.",

        reviewCount: 842,
        image: "https://picsum.photos/id/16/800/600",
        fees: "₹ 7.5L - 10L",
        board: "CBSE & CIE",
        ratio: "1:10",
        tags: ["Girls Only", "Fully Residential", "World Class Sports"],

      {
        id: '2',
        rank: 2,
        name: "The Doon School",
        location: "Mall Road, Dehradun",
        description: "Specializing in all-boys boarding education, The Doon School has a strong legacy of producing leaders in various fields. Known for its vast campus and holistic development approach.",
        rating: 4.6,

        fees: "₹ 10L - 12L",

      {

      {
        id: '4',

        name: "Woodstock School",

        board: "IB World",
        ratio: "1:6",
        tags: ["Co-Ed", "International", "Mussoorie"],
        isFeatured: false

    // --- COMPONENT: SchoolCard ---
    const SchoolCard = ({ school, onEnquire }) => {
      const isFeatured = school.isFeatured;
      return (
        <div className={`relative flex flex-col md:flex-row bg-surface rounded-xl overflow-hidden transition-all duration-300 ${isFeatured ? 'ring-2 ring-accent shadow-gold transform md:-translate-y-1' : 'border border-gray-100 shadow-card hover:shadow-lg'}`}>
          {isFeatured && (
            <div className="absolute top-4 left-0 z-20 bg-accent text-primary text-xs font-bold px-3 py-1 rounded-r-full shadow-md flex items-center gap-1">

              <span>#1 Top Rated</span>
            </div>
          )}
          <div className="w-full md:w-1/3 lg:w-1/4 h-56 md:h-auto relative group">

            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent md:hidden"></div>
            <div className="absolute bottom-3 left-3 md:hidden text-white">

            </div>
          </div>
          <div className="flex-1 p-5 md:p-6 flex flex-col justify-between">
            <div>
              <div className="flex justify-between items-start">
                <div>
                  <h3 className="font-serif text-xl md:text-2xl font-bold text-primary mb-1 leading-tight">{school.rank}. {school.name}</h3>
                  <div className="flex items-center text-gray-500 text-sm mb-3">
                    <MapPin size={14} className="mr-1 text-accent" />

                <div className="hidden md:flex flex-col items-end">
                  <div className="flex items-center gap-1 bg-background px-2 py-1 rounded-lg">

                    <Star size={14} fill="#D4AF37" className="text-accent" />
                  </div>
                  <span className="text-xs text-gray-400 mt-1">{school.reviewCount} Reviews</span>
                </div>
              </div>
              <div className="flex flex-wrap gap-2 mb-4">

                  <span key={idx} className="text-xs font-medium px-2 py-1 rounded-md bg-background text-gray-600 border border-gray-100">{tag}</span>
                ))}
              </div>
              <p className="text-sm text-gray-600 mb-6 line-clamp-2 md:line-clamp-none leading-relaxed">{school.description}</p>
              <div className="grid grid-cols-3 gap-2 md:gap-4 mb-6 border-t border-b border-gray-100 py-4 bg-background/50 rounded-lg px-2">
                <div className="flex flex-col items-center justify-center text-center border-r border-gray-200 last:border-0">
                  <div className="bg-white p-2 rounded-full mb-2 shadow-sm"><Coins size={18} className="text-accent" /></div>
                  <span className="text-[10px] uppercase tracking-wider text-gray-400 font-bold mb-1">Annual Fees</span>
                  <span className="text-xs md:text-sm font-bold text-primary">{school.fees}</span>
                </div>
                <div className="flex flex-col items-center justify-center text-center border-r border-gray-200 last:border-0">
                  <div className="bg-white p-2 rounded-full mb-2 shadow-sm"><GraduationCap size={18} className="text-accent" /></div>
                  <span className="text-[10px] uppercase tracking-wider text-gray-400 font-bold mb-1">Board</span>
                  <span className="text-xs md:text-sm font-bold text-primary">{school.board}</span>
                </div>
                <div className="flex flex-col items-center justify-center text-center">
                  <div className="bg-white p-2 rounded-full mb-2 shadow-sm"><Users size={18} className="text-accent" /></div>
                  <span className="text-[10px] uppercase tracking-wider text-gray-400 font-bold mb-1">Ratio</span>
                  <span className="text-xs md:text-sm font-bold text-primary">{school.ratio}</span>
                </div>
              </div>
            </div>
            <div className="flex gap-3 mt-auto">
              <button onClick={() => onEnquire(school.name)} className={`flex-1 py-3 px-4 rounded-full font-semibold text-sm transition-all flex items-center justify-center gap-2 ${isFeatured ? 'bg-gradient-to-r from-accent to-yellow-600 text-white shadow-md hover:shadow-lg' : 'bg-primary text-white hover:bg-secondary'}`}>
                Enquire Now <ArrowRight size={16} />
              </button>
              <button className="flex-1 py-3 px-4 rounded-full font-semibold text-sm border-2 border-gray-200 text-gray-600 hover:border-primary hover:text-primary transition-colors">
                View Profile
              </button>
            </div>
          </div>
        </div>
      );
    };

    // --- COMPONENT: Header ---
    const Header = () => {
      return (
        <div className="relative">
          <div className="relative h-[65vh] md:h-[50vh] overflow-hidden">
            <img src="https://picsum.photos/id/175/1920/1080" alt="Ecole Globale Campus" className="w-full h-full object-cover" />
            <div className="absolute inset-0 bg-gradient-to-b from-primary/80 via-primary/60 to-background"></div>
            <div className="absolute inset-0 flex flex-col justify-center items-center px-4 text-center z-10">
              <div className="mb-2 flex items-center gap-2 bg-white/10 backdrop-blur-sm px-4 py-1 rounded-full border border-white/20">
                <span className="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
                <span className="text-white text-xs font-medium tracking-wide">ADMISSIONS OPEN 2026-27</span>
              </div>
              <h1 className="font-serif text-4xl md:text-6xl text-white font-bold mb-4 leading-tight">
                Discover Dehradun's <br/><span className="text-accent italic">Elite Schools</span>
              </h1>
              <p className="text-gray-200 max-w-xl text-sm md:text-base font-medium mb-8">
                Curated insights into the finest academic institutions in the valley of Dehradun.
              </p>
              <div className="flex gap-6 md:gap-12 text-white/80">
                <div className="text-center"><span className="block text-2xl font-bold text-white">25+</span><span className="text-[10px] uppercase tracking-widest">Schools</span></div>
                <div className="h-10 w-px bg-white/20"></div>
                <div className="text-center"><span className="block text-2xl font-bold text-white">5k+</span><span className="text-[10px] uppercase tracking-widest">Reviews</span></div>
                <div className="h-10 w-px bg-white/20"></div>
                <div className="text-center"><span className="block text-2xl font-bold text-white">100%</span><span className="text-[10px] uppercase tracking-widest">Verified</span></div>
              </div>
            </div>
          </div>
          <div className="container mx-auto px-4 -mt-8 relative z-20">
            <div className="bg-white rounded-xl shadow-xl p-3 md:p-4 flex flex-col md:flex-row gap-3 border border-gray-100">
              <div className="flex-1 relative">
                <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={18} />
                <input type="text" placeholder="Search by school name..." className="w-full pl-10 pr-4 py-3 bg-gray-50 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-accent/50" />
              </div>
              <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1 md:pb-0">
                <button className="flex items-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 rounded-lg text-sm font-medium whitespace-nowrap text-gray-700">Board <ChevronDown size={14} /></button>
                <button className="flex items-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 rounded-lg text-sm font-medium whitespace-nowrap text-gray-700">Fees <ChevronDown size={14} /></button>
                <button className="flex items-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 rounded-lg text-sm font-medium whitespace-nowrap text-gray-700">Type <ChevronDown size={14} /></button>
                <button className="flex items-center gap-2 px-4 py-3 bg-primary text-white rounded-lg text-sm font-medium whitespace-nowrap shadow-md"><SlidersHorizontal size={14} /> More</button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- COMPONENT: StickyBottomBar ---
    const StickyBottomBar = ({ onEnquire }) => {
      return (
        <div className="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] p-3 md:hidden">
          <div className="flex gap-3">
            <a href="tel:+919876543210" className="flex flex-col items-center justify-center min-w-[60px] text-gray-600 hover:text-primary">
              <Phone size={20} />
              <span className="text-[10px] font-medium mt-1">Call</span>
            </a>
            <button onClick={onEnquire} className="flex-1 bg-primary text-white rounded-full py-3 px-6 font-bold shadow-lg flex items-center justify-center gap-2 hover:bg-secondary active:scale-95 transition-all">
              <MessageSquare size={18} />
              Talk to Counsellor
            </button>
          </div>
        </div>
      );
    };

    // --- COMPONENT: LeadModal ---
    const LeadModal = ({ isOpen, onClose, schoolName }) => {
      const [submitted, setSubmitted] = useState(false);
      useEffect(() => { if (isOpen) setSubmitted(false); }, [isOpen]);
      if (!isOpen) return null;
      const handleSubmit = (e) => {
        e.preventDefault();
        setSubmitted(true);
        setTimeout(() => { onClose(); }, 2000);
      };
      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center px-4">
          <div className="absolute inset-0 bg-primary/80 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
          <div className="relative bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl animate-[fadeIn_0.3s_ease-out]">
            <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 bg-gray-100 rounded-full p-1"><X size={20} /></button>
            {submitted ? (
              <div className="text-center py-10">
                <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"><CheckCircle size={32} /></div>
                <h3 className="font-serif text-2xl font-bold text-primary mb-2">Thank You!</h3>
                <p className="text-gray-600">Our academic counsellor will contact you shortly regarding <br/><strong>{schoolName || 'Admissions'}</strong>.</p>
              </div>
            ) : (
              <>
                <div className="text-center mb-6">
                  <span className="text-accent text-xs font-bold tracking-widest uppercase mb-1 block">Quick Enquiry</span>
                  <h2 className="font-serif text-2xl font-bold text-primary">{schoolName ? `Enquire for ${schoolName}` : 'Get Expert Guidance'}</h2>
                  <p className="text-xs text-gray-500 mt-2">Fill the form to download brochure & fee structure</p>
                </div>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-xs font-bold text-gray-700 mb-1 ml-1">Parent Name</label>
                    <input required type="text" className="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all" placeholder="Enter your full name" />
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-xs font-bold text-gray-700 mb-1 ml-1">Phone Number</label>
                      <input required type="tel" className="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all" placeholder="+91 999..." />
                    </div>
                    <div>
                      <label className="block text-xs font-bold text-gray-700 mb-1 ml-1">Child's Grade</label>
                      <select className="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all">
                        <option>Grade 5</option><option>Grade 6</option><option>Grade 7</option><option>Grade 8</option><option>Grade 9</option><option>Grade 11</option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <label className="block text-xs font-bold text-gray-700 mb-1 ml-1">Email Address</label>
                    <input required type="email" className="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all" placeholder="john@example.com" />
                  </div>
                  <button type="submit" className="w-full bg-gradient-to-r from-primary to-secondary hover:from-accent hover:to-yellow-600 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all mt-2">Download Brochure & Fees</button>
                  <p className="text-[10px] text-center text-gray-400 mt-4">By submitting, you agree to receive updates via WhatsApp/Email.</p>
                </form>
              </>
            )}
          </div>
        </div>
      );
    };

    // --- COMPONENT: App ---
    const App = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [selectedSchool, setSelectedSchool] = useState(null);
      const handleEnquire = (schoolName) => { setSelectedSchool(schoolName); setIsModalOpen(true); };
      const handleGlobalEnquire = () => { setSelectedSchool(null); setIsModalOpen(true); };

      return (
        <div className="min-h-screen flex flex-col">
          <Header />
          <main className="flex-grow container mx-auto px-4 py-12">
            <div className="flex flex-col lg:flex-row gap-8">
              <div className="flex-1 space-y-8">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="font-serif text-2xl font-bold text-primary">Top 10 Schools in Dehradun</h2>
                  <span className="text-sm text-gray-500">Showing {SCHOOLS.length} results</span>
                </div>
                {SCHOOLS.map((school) => (
                  <SchoolCard key={school.id} school={school} onEnquire={handleEnquire} />
                ))}
                <div className="text-center py-8">
                  <button className="text-primary font-bold border-b-2 border-accent pb-1 hover:text-accent transition-colors">Load More Schools</button>
                </div>
              </div>
              <aside className="hidden lg:block w-80 space-y-6">
                <div className="bg-white p-6 rounded-xl shadow-card border border-gray-100 sticky top-4">
                  <h3 className="font-serif text-xl font-bold mb-4 flex items-center gap-2"><HelpCircle className="text-accent" /> Need Help?</h3>
                  <p className="text-sm text-gray-600 mb-6 leading-relaxed">Confused about which school is best for your child? Our experts have guided 5000+ parents.
                  </p>
                  <button onClick={handleGlobalEnquire} className="w-full py-3 bg-primary text-white rounded-lg font-bold hover:bg-secondary transition-colors mb-3 shadow-lg">Talk to an Expert</button>
                  <div className="flex items-center justify-center gap-2 text-xs text-gray-400"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>12 Counsellors Online</div>
                </div>
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                  <h4 className="font-bold text-primary mb-4">Popular Searches</h4>
                  <ul className="space-y-3 text-sm text-gray-600">
                    {['Girls Boarding Schools', 'IB Schools in Dehradun', 'Schools with Horse Riding', 'Affordable Boarding Schools'].map((item, i) => (
                      <li key={i} className="flex items-center justify-between cursor-pointer hover:text-accent transition-colors group">{item}<ChevronRight size={14} className="opacity-0 group-hover:opacity-100 transition-opacity" /></li>
                    ))}
                  </ul>
                </div>
              </aside>
            </div>
          </main>
          <footer className="bg-primary text-white pt-16 pb-24 md:pb-16 mt-auto">
            <div className="container mx-auto px-4">
              <div className="grid md:grid-cols-4 gap-8 mb-12">
                <div className="col-span-1 md:col-span-2">
                  <h2 className="font-serif text-2xl font-bold mb-4">Ecole Globale.</h2>
                  <p className="text-gray-400 max-w-sm mb-6">Your trusted partner in finding the perfect educational institution for your child's bright future.</p>
                  <div className="flex gap-4"><div className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-accent transition-colors cursor-pointer"><Mail size={18} /></div></div>
                </div>
                <div><h4 className="font-bold mb-4">Quick Links</h4><ul className="space-y-2 text-gray-400 text-sm"><li>About Us</li><li>Admissions 2026</li><li>School Rankings</li><li>Contact Support</li></ul></div>
                <div><h4 className="font-bold mb-4">Contact</h4><p className="text-gray-400 text-sm mb-2">Dehradun, Uttarakhand</p><p className="text-gray-400 text-sm mb-2">+91 98765 43210</p><p className="text-gray-400 text-sm">info@ecoleglobale.com</p></div>
              </div>
              <div className="border-t border-white/10 pt-8 text-center text-xs text-gray-500">© 2025 Ecole Globale. All rights reserved.</div>
            </div>
          </footer>
          <StickyBottomBar onEnquire={handleGlobalEnquire} />
          <LeadModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} schoolName={selectedSchool} />
        </div>
      );
    };

    // --- MOUNT ---
    const rootElement = document.getElementById('root');
    if (!rootElement) throw new Error("Root element not found");
    const root = createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
